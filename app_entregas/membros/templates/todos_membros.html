{% extends "index.html" %}

{% block titulo %}
    Controle de entregas - Todos os entregadores
{% endblock %}
{% block conteudo %}
<h1>Entregadores</h1>
      <div class="tabela-header">
        <span class="col-id">ID</span>
        <span class="col-codigo">Código</span>
        <span class="col-nome">Nome</span>
    </div>
    
<ul>
  {% for x in todos_membros %}
        <li>
          <a class="col-id">{{x.id}}</span>
          <a class="col-codigo">{{x.codigo}}</span>
          <a href="detalhe/{{ x.id }}" class="col-nome">{{x.nome}}</a>
          <a href="editar_membro/{{x.id}}" class="col-editar edit-icon">✏️</a>
      </li>  
  <!-- <li><a href="detalhe/{{ x.id }}">{{ x.nome }} {{ x.codigo }}</a></li> -->
  {% endfor %}
          <li>
          <a href="adicionar_membro/" class="novo_membro">Adicionar entregador</a>
      </li>  
</ul>
{% endblock %}
